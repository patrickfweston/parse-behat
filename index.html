<html>
<head>
  <title>Parse Behat</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="js/parse.js"></script>
</head>
<body>
  <div class="container">
    <h1>Parse</h1>

    <form>
    <div class="form-element">
      <label>Behat region:</label>
      <input type="text" id="region" required />
    </div>

    <div class="form-element">
      <label>Markup:</label>
      <textarea class="input" required></textarea>
      <button type="submit" class="parse">Parse!</button>
    </div>
    </form>
  </div>

  <div class="container">
    <div class="l-1up">
      <div id="result">
        <h2>Tests for Behat</h2>
        <p>Copy these tests, or use the <em>Copy to Clipboard</em> button below and paste them into your Behat test.</p>
        <div id="result-tests"></div>
        <button id="copy-to-clipboard">Copy to Clipboard</button>
      </div>
    </div>
  </div>
</body>
</html>
